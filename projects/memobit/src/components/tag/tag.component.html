<div class="tag" [class]="tag.class" *ngIf="tag">
  <mem-icon *ngIf="tag.icon" [icon]="tag.icon" [size]="16" [class]="tag.iconColorType"></mem-icon>

  <span *ngIf="tag.tooltip || tag.label" [class]="tag.labelClass" [memTooltip]="tag.tooltip" memTooltipPosition="right"> {{tag.label}} </span>
  <mem-stars *ngIf="tag.type==='stars' && tag.value" [num]="tag.value" [halfStars]="true" size="small"></mem-stars>
</div>
